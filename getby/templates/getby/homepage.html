<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'getby/base.css' %}" />
    <!-- <script src="{% static 'reset.css' %}"></script> -->
    <meta charset="utf-8">
    <title>The start</title>
  </head>
  <body>

    {% if request.get_full_path == '/' %}
      <form class="" action="/intell/" method="get">
        <!-- <input type="text" name="bugs" value="2">
        <input type="text" name="size" value="25"> -->
        <input type="submit" name="" value="run">
      </form>
    {% else %}
      <!-- <h2>Moving...</h2> -->
    {% endif %}
    <div>
      <div id="matrix" class="matrix">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
    {% if request.get_full_path == '/' %}
    {% else %}
      <script src="{% static 'getby/jqmin.js' %}" type="text/javascript"></script>
      <script type="text/javascript">
      (function update() {
        $.ajax({
          type: "GET",
          url: '',  // URL to your view that serves new info
          success: function(data) {
            $('#matrix').html(data);
            // var refInterval = window.setTimeout(update, 150000);
          }
        }).then(function() {           // on completion, restart
          setTimeout(update, 300000);  // function refers to itself
        });
      })();
      </script>
    {% endif %}
</html>
