{% extends 'getby/homepage.html' %}

{% load static %}

{% block title %}Matrix{% endblock %}

{% block content %}
  <div class="container">
    {% if matrix %}
    {% for row in matrix %}
      <div class="row">
        {% for spot in row %}
          {% if spot.0 %}
            <div class="bug">
              <!-- {{ spot.0.id }} -->
              {{ 0 }}
            </div>
          {% else %}
            <div class="empty">
              {{ spot }}
            </div>
          {% endif %}
        {% endfor %}
      </div>
    {% endfor %}
    {% endif %}
  </div>
  <form class="" action="/intell/" method="get">
    <input class="run" type="submit" name="" value="run">
  </form>
{% endblock %}
