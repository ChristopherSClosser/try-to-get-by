{% extends 'getby/homepage.html' %}

{% load static %}

{% block title %}Matrix{% endblock %}

{% block content %}
<div class="container" style="display: -webkit-box;">
  {% if matrix %}
  {% for row in matrix %}
    <div class="row">
      {% for spot in row %}
        {% if spot.0 %}
          <div class="bug">
            {{ spot.0.id }}
          </div>
        {% else %}
          <div class="empty">
            {{ spot }}
          </div>
        {% endif %}
      {% endfor %}
    </div>
  {% endfor %}
  {% endif %}
</div>
{% endblock %}
