{% extends 'getby/homepage.html' %}

{% load static %}

{% block title %}Matrix{% endblock %}

{% block content %}
  <div class="container" style="display: -webkit-box;">
    {% if matrix %}
    {% for row in matrix %}
      <div class="row" style="margin-right: .5em;">
        {% for spot in row %}
          {% if spot.0 %}
            <div class="bug" style="color: white; background-color: grey; text-align: center;">
              {{ spot.0.id }}
            </div>
          {% else %}
            <div class="empty">
              {{ spot }}
            </div>
          {% endif %}
        {% endfor %}
      </div>
    {% endfor %}
    {% endif %}
  </div>
<form class="" action="/intell/" method="get">
  <input type="submit" name="" value="run">
</form>
{% endblock %}
